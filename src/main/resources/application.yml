server:
  port: 8001
  servlet:
    contextPath: /${spring.application.name}/v1
spring: 
  application:
    name: mssivimss-pre-reg-conven
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  cache:
    redis:
      time-to-live: 30000

  datasource:
    platform: mariadb
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/SIVIBDDS
    username: root
    password: ""
    timeBetweenEvictionRunsMillis: 1000
    testWhileIdle: true
    validationQuery: SELECT 1
    hikari:
       max-lifetime: 1800000
       idle-timeout: 600000
       connection-timeout: 30000
       auto-commit: false
       maximum-pool-size: 7
       minimum-idle: 10

  main:
    allow-circular-references: true

  jpa:
    show-sql: true
    properties:
      hibernate: dialect:org.hibernate.dialect.MariaDB103Dialect
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

logging:
  level:
    root: info
    org.springframework.web: info
    org.hibernate: error
    com.imss.sivimss.arquetipo.configuration.mapper: TRACE
    # com.imss.sivimss.arquetipo.controller: TRACE
    com.imss.sivimss.arquetipo.utils: TRACE


endpoints:
  ms-principal-endpoint: ""

jwt:
  login: funcionamuybienlogin
  secretkey-flujo: funcionamuybien
  expiration-milliseconds: 360

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

resilience4j.circuitbreaker:
  circuitBreakerAspectOrder: 1
  instances:
    msflujo:
        automaticTransitionFromOpenToHalfOpenEnabled: 'true'
        failureRateThreshold: '50'
        slidingWindowType: COUNT_BASED
        event-consumer-buffer-size: '10'
        registerHealthIndicator: 'true'
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: '3'
        slidingWindowSize: '5'
resilience4j.retry:
  retryAspectOrder: 2
  instances:
    msflujo:
           maxAttempts: 3
           waitDuration: 5s
resilience4j.timelimiter:
  timeLimiterAspectOrder: 3
  instances:
    msflujo:
        timeout-duration: 3s

ruta-log: 'C:\ambiente\log\'
enviroment: Develop
